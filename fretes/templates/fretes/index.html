{% extends 'fretes/layout.html' %}
{% load static %}

{% block body %}

    <div id="freights-view">
        <h1>All freights</h1>
        <div class="Freights">
            <ul id="Freights_list">
            </ul>
        </div>
    </div>
    
    <div id="compose-freight-view">
        <form id="compose-freight-form">
            <div class="form-group">
                <label for="title">Title </label>
                <input required autofocus class="form-control" type="text" name="title" placeholder="Type a title for freight">
            </div>
            <div class="form-group">
                <label for="date">Date </label>
                <input required autofocus class="form-control" type="date" name="date" placeholder="Choose the date of freight">
            </div>
            <div class="formButtons">
                <input class="btn btn-primary" type="submit" value="Submit">
                <button class="btn btn-danger" id="remove-freight-button">Remove</button>
            </div>
            
        </form>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'fretes/index.js' %}"></script>
{% endblock %}
