{% extends 'fretes/layout.html' %}

{% block body %}

    <div class="container">
        <h1>Add new Freigth</h1>
        
        {% if message %}
            <div class="{% if isErrorMessage %} alert alert-danger {% else %} alert alert-success {%endif%}" role="alert">
                {{message}}
            </div>
        {% endif %}

        {% if is_editing %}
        <form action="{% url 'edit_freight' freight_id=freight.id %}"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title </label>
                <input required autofocus class="form-control" type="text" name="title" placeholder="Type a title for freight" value="{{freight.title}}">
            </div>
            <div class="form-group">
                <label for="date">Date </label>
                <input required autofocus class="form-control" type="date" name="date" placeholder="Choose the date of freight" value="{{freight.makeDateForHTML}}">
            </div>
            <div class="formButtons">
                <input class="btn btn-primary" type="submit" value="Submit">
                <a href="{% url 'removef_reight' freight_id=freight.id %}" class="btn btn-outline-danger">Remove</a>
                
            </div>
            
        </form>
        {% else %}
        <form action="{% url 'add_freight' %}"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title </label>
                <input required autofocus class="form-control" type="text" name="title" placeholder="Type a title for freight">

            </div>
            <div class="form-group">
                <label for="date">Date </label>
                <input required autofocus class="form-control" type="date" name="date" placeholder="Choose the date of freight">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        {% endif %}
    </div>

{% endblock %}
