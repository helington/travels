{% extends 'fretes/layout.html' %}

{% block body %}

    <div class="container">
        <h1>All Freights</h1>
        <div class="freights">
            <ul>
                {% for freight in freights %}
                <li><strong>{{freight.makeDate}}:</strong> {{freight.title}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
